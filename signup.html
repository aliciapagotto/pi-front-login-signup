<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #1c1c1c; color: #ffffff;">
    <header class="py-3 text-center">
        <h1>Future Bet</h1>
    </header>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="p-3 shadow-lg" style="width: 100%; max-width: 400px; background-color: #000000; color: #d15fee; border-radius: 10px;">
            <h3 class="text-center">Create Account</h3>
            <form style="background-color: #000000; padding: 20px; border-radius: 8px;">
                <div class="mb-3">
                    <label for="nome" class="form-label">Complete Name</label>
                    <input type="text" class="form-control" id="nome" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Password</label>
                    <input type="password" class="form-control" id="senha" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirm your password" required>
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" class="text-decoration-none text-light">Log In</a></p>
            </div>
        </div>
    </div>

    <footer class="py-3 text-center" style="background-color: #d15fee; color: #ffffff;">
        <p class="mb-0">Â© 2024 Future Bet. All Rights Reserved.</p>
    </footer>
</body>
</html>
