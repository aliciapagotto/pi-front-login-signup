<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Criar Conta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color: #181818; 
                color: white;
            }
            .btn-custom {
                background-color: #D15FEE;
                color: white;
                border: none;
            }
            .btn-custom:hover {
                background-color: #c457d1;
                color: black;
            }
            .navbar, .card {
                background-color: black;
                color: white;
            }
            .highlight-box {
                background-color: black; /* Caixa preta */
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <!-- BARRA DE NAVEGAÇÃO -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="login.html" style="color: white;">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logomarca" width="30" height="24" class="d-inline-block align-text-top">
                    Criar Conta
                </a>
            </div>
        </nav>
        
        <!-- CONTEÚDO PRINCIPAL -->
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="highlight-box" style="width: 100%; max-width: 400px;">
                <h3 class="text-center">Criar Conta</h3>
                <p class="text-muted text-center">Preencha os dados para se cadastrar</p>
                <form>
                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nomeUsuario" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeUsuario" placeholder="Digite seu nome">
                    </div>
                    <!-- E-mail -->
                    <div class="mb-3">
                        <label for="emailUsuario" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailUsuario" placeholder="nome@email.com">
                    </div>
                    <!-- Data de nascimento -->
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                    <!-- Senha -->
                    <div class="mb-3">
                        <label for="senhaUsuario" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaUsuario" placeholder="Digite sua senha">
                    </div>
                    <!-- Botão de criar conta -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </div>
                </form>
                <!-- Link para login -->
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? 
                        <a href="login.html" class="btn btn-link text-decoration-none" style="color: #D15FEE;">Fazer Login</a>
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rO9gkFjHNF1wA1mj/z1sKU5k+5knU5BHeO+GpCvoVPEE3fHRPOm7Hy0xK39J6VxI" crossorigin="anonymous"></script>
    </body>
</html>
